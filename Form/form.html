<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" id = "form" class="form">
            <div class="form-control success">
                <label>Username</label>
                <input type="text" placeholder="linh101201" class="username">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error messege</small>
            </div>
            <div class="form-control error">
                <label>Email</label>
                <input type="text" placeholder="xx@gmail.com" class="email">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error messege</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="text" placeholder="password" class="password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error messege</small>
            </div>
            <div class="form-control">
                <label>Passwordcheck</label>
                <input type="text" placeholder="check password" class="password2">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error messege</small>
            </div>
            <button class="submit">Submit</button>
        </form>


    </div>
</body>
</html>
